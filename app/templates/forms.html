<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group mb-4">
        <fieldset id="email-field">
            {{ form.email.label }}
            {{ form.email(class = 'form-control', placeholder = 'Enter email... ') }}
        </fieldset>
    </div>

     <div class="form-group mb-4">
        <fieldset id="pass-field">
            {{ form.password.label }}
            {{ form.password(class = "form-control", placeholder = "Enter password...") }}
        </fieldset>
    </div>

    <div class="mb-3 text-center">
        {{ form.submit_button(class="btn btn-danger")}}
    </div>

</form>
