{% extends 'index.html' %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <!-- Header -->
        <h1 class="hero-header mb-4">Welcome!</h1>
        <!-- Subtext -->
        <h4 class="hero-text">Explore our library and expand your knowledge</h4>
        <!-- Search Bar -->
        <form action="/search" method="get" class="search-form mt-3">
            <input type="text" name="query" placeholder="Search the library" class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</div>


{% endblock %}
